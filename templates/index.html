<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot - Budget Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg text-center w-1/3">
        <h1 class="text-2xl font-semibold text-blue-700 mb-6">Budget Calculator</h1>
        
        <form id="budget-form" class="space-y-4">
            <div>
                <label for="budget" class="block text-gray-700">Enter your message:</label>
                <input type="text" id="budget" name="budget" class="w-full p-2 border border-blue-300 rounded">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition duration-200">Send</button>
        </form>

        <h2 id="result" class="mt-6 text-blue-700"></h2>
    </div>

    <script>
        document.getElementById('budget-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const budget = document.getElementById('budget').value;

            fetch('/budget', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `budget=${budget}`
            })
            .then(response => {
                if (response.redirected) {
                    window.location.href = response.url;
                } else {
                    return response.json();
                }
            })
            .then(data => {
                if (data && data.result) {
                    document.getElementById('result').textContent = `Chatbot: ${data.result}`;
                } else {
                    document.getElementById('result').textContent = data.error;
                }
            });
        });
    </script>
</body>
</html>
